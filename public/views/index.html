<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../stylesheets/style.css" />

    <title>Todoアプリ</title>
  </head>
  <body>
    <div class="container">
      <!-- Content here -->
      <main> 
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addtask">
           + タスクを追加</button>
          <h1>リスト一覧</h1>
            <ul class="list-group">
              <li class="list-group-item category-orange">
                <div class="row align-items-center">
                  <div class="col-5">
                    <span>犬の散歩をする</span>
                  </div>
                  <div class="col-3">
                    <span>2022/4/12</span>
                  </div>
                  <div class="col-2">
                    <span>
                      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#taskupdate">更新</button>
                    </span> 
                  </div>  
                  <div class="col-2"> 
                    <span>
                      <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#datadeleate">削除
                    </button></span>
                  </div>
                </div>           
              </li>
                
              <li class="list-group-item category-orange">
                <div class="row align-items-center">
                  <div class="col-5">
                    <span>犬の餌を購入する</span>
                  </div>
                  <div class="col-3">
                    <span>2022/4/12</span>
                  </div>
                  <div class="col-2">
                    <span>
                      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#taskupdate">更新</button>
                    </span> 
                  </div>  
                  <div class="col-2"> 
                    <span>
                      <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#datadeleate">削除</button>
                    </span>
                  </div>
                </div>           
              </li>
            </ul>
          </div>
        </div>

        <div class="modal" id="addtask" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">タスク登録</h5>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="taskName" class="col-form-label">タスク</label>
                    <input type="text" class="form-control" id="taskName" name="taskName">
                  </div>
                  <div class="form-group">
                    <label for="taskdetail" class="col-form-label">詳細</label>
                    <textarea class="form-control" id="taskdetail" name="taskdetail"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="deadline" class="col-form-label">期限</label>
                    <input type="date" class="form-control" id="deadline" name="deadline">
                  </div>
                  <div class="form-group">
                    <label for="category" class="col-form-label">カテゴリー</label>
                    <select type="category" class="form-control" id="category" name="category">
                      <option value="category1">生活</option>
                      <option value="category2">勉強</option>
                      <option value="category3">仕事</option>
                      <option value="category4">趣味</option>
                    </select>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">キャンセル</button>
                <button type="button" class="btn btn-primary">登録</button>
              </div>
            </div>
          </div>
        </div>

        <div class="modal fade" id="datadeleate" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">下記のタスクを削除しますか？</h5>
                </div>
                  <div class="modal-body">
                    ...
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">キャンセル</button>
                    <button type="button" class="btn btn-primary">OK</button>
                  </div>
                </div>
              </div>        
            </div>
          </div>
        </div>
        <div class="modal" id="taskupdate" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">タスクの更新</h5>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="recipient-task" class="col-form-label">タスク</label>
                    <input type="text" class="form-control" id="recipient-task" name="taskName">
                  </div>
                  <div class="form-group">
                    <label for="message-text" class="col-form-label">詳細</label>
                    <textarea class="form-control" id="message-text" name="taskdetail"></textarea>
                  </div>        
                  <div class="form-group">
                    <label for="recipient-date" class="col-form-label">期限</label>
                    <input type="date" class="form-control" id="recipient-date" name="deadline">
                  </div>                
                  <div class="form-group">
                    <label for="recipient-category" class="col-form-label">カテゴリー</label>
                    <select type="category" class="form-control" id="recipient-category" name="category">
                      <option value="category1">勉強</option>
                      <option value="category2">仕事</option>
                      <option value="category3">サンプル3</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="recipient-status" class="col-form-label">ステータス</label>
                    <select type="status" class="form-control" id="recipient-status" name="status">
                      <option value="status1">進行中</option>
                      <option value="status2">完了</option>
                      <option value="status3">遅れ</option>
                    </select>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">キャンセル</button>
                <button type="button" class="btn btn-primary">保存</button>
              </div>
            </div>
          </div>
        </div>    
      </main>
    </div>
  </body>  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script>
      $('#exampleModal').on('show.bs.modal', function (event) {
      var button = $(event.relatedTarget) // Button that triggered the modal
      var recipient = button.data('whatever') // Extract info from data-* attributes
      // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
      // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
      var modal = $(this)
      modal.find('.modal-title').text('New message to ' + recipient)
      modal.find('.modal-body input').val(recipient)
      })
    </script>
  </body>
</html>
